<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Hello Zuz</title>
</head>

<body>
    <main>
        <header>
            <div class="title">
                <img src="images/logo.jpg" width="60px">
                <h1>Hello Zuz</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="images/hamburger.png" width="50px">
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list"></div>
            </div>
            <div class="chat-window">
                <div class="chats"></div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type Your Message...">
                    <button type="button" id="user-send">SEND</button>
                </div>
            </div>
        </div>
    </main>


    <script>
        const unwindow = document.querySelector('.users-window');

        function show_hide() {
            if (unwindow.style.display == 'block') {
                unwindow.style.display = "none";
            } else
                unwindow.style.display = "block";
        }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>

</body>

</html>
